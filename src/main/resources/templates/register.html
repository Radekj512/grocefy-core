<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      layout:decorate="layout/layout"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div align="center">
            <div class="row">
                <form th:action="@{/add-new}" method="post" th:object="${newUser}">
                    <div class="form-group">
                        <label>[[#{register.login}]]</label>
                        <input type="text" th:field="*{username}" id="username"
                               class="form-control" th:placeholder="#{register.login}"/>
                        <p class="alert alert-danger" th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <label th:for="email">[[#{register.email}]]</label>
                        <input type="email" th:field="*{email}" th:value="*{email}" id="email" class="form-control"
                               th:placeholder="#{register.email}"/>
                        <p class="alert alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
                    </div>

                    <div class="form-group">
                        <label th:for="password">[[#{register.password}]]</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control"
                               th:placeholder="#{register.password}"/>
                        <p class="alert alert-danger" th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
                    </div>

                    <button type="submit" class="btn btn-primary">[[#{register.registerBtn}]]</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
