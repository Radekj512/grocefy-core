<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns: layout:decorate="layout/layout">
</head>>
<head>
    <meta charset="UTF-8">
    <title>Grocefy</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-12">
                <h3>Dodaj listę</h3>
            </div>
            <form action="#" th:action="@{/list/new}" th:object="${newList}" th:method="post">

                <div class="col-sm-12 col-lg-6 text-center">
                    <label for="listName">Nazwa listy</label>
                    <input type="text" id="listName" th:field="*{name}">
                </div>
                <div class="col-sm-12 col-lg-6 text-center">
                    <input type="submit" class="button btn-success" value="Dodaj listę"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
